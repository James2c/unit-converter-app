<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="container bg-white p-8 md:p-12 rounded-2xl shadow-xl space-y-8 max-w-2xl w-full">
        <header class="text-center">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-2">Unit Converter</h1>
            <p class="text-gray-500 font-medium">Convert between metric and imperial units with ease.</p>
        </header>

        <!-- Meters to Feet Converter -->
        <div class="bg-blue-50 p-6 rounded-xl border border-blue-200">
            <h2 class="text-xl font-bold text-blue-800 mb-4">Meters to Feet</h2>
            <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                <div class="w-full">
                    <label for="metersInput" class="block text-sm font-medium text-gray-700">Meters</label>
                    <input type="number" id="metersInput"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2.5 transition duration-200 ease-in-out">
                </div>
                <span class="text-2xl font-bold text-gray-500 hidden md:block">→</span>
                <div class="w-full">
                    <label for="feetOutput" class="block text-sm font-medium text-gray-700">Feet</label>
                    <span id="feetOutput"
                        class="mt-1 block w-full bg-blue-100 text-blue-800 p-2.5 rounded-md font-bold text-center">0</span>
                </div>
            </div>
        </div>

        <!-- Kilograms to Pounds Converter -->
        <div class="bg-green-50 p-6 rounded-xl border border-green-200">
            <h2 class="text-xl font-bold text-green-800 mb-4">Kilograms to Pounds</h2>
            <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4">
                <div class="w-full">
                    <label for="kilogramsInput" class="block text-sm font-medium text-gray-700">Kilograms</label>
                    <input type="number" id="kilogramsInput"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 p-2.5 transition duration-200 ease-in-out">
                </div>
                <span class="text-2xl font-bold text-gray-500 hidden md:block">→</span>
                <div class="w-full">
                    <label for="poundsOutput" class="block text-sm font-medium text-gray-700">Pounds</label>
                    <span id="poundsOutput"
                        class="mt-1 block w-full bg-green-100 text-green-800 p-2.5 rounded-md font-bold text-center">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file to handle logic-->
    <script src="script.js"></script>

</body>

</html>
